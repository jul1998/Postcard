<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png
                "
					alt="4geeks-logo"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>Look how awesome! This is a postcard I created using HTML5 and CSS3 during my course</p>
					<p>This is so cool!</p>
				</div>
				<div class="body-right">
					<input class="input-name" type="text" placeholder="Some name" />
					<input class="input-email" type="email" placeholder="Some email" />
					<input class="input-comment" type="text" placeholder="Some comment" />
				</div>
			</div>
			<div class="postcard-footer">
				<button class="button">Send my post card</button>
			</div>
		</div>
	</body>
</html>
